          python-version: '3.9'
          
      - name: Install TestPyPi Release
        run: pip install --index-url https://test.pypi.org/simple/  --extra-index-url https://pypi.org/simple pep-tk
        
      - name: Run Tests on TestPyPi Release
        run:  python3 -m setup.py test
        
